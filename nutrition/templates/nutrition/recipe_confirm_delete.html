{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-danger">⚠️ Confirm Delete</h2>
    <p>Are you sure you want to delete the recipe: <strong>{{ recipe.title }}</strong>?</p>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'nutrition:recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
