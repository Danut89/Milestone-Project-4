<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FitZone Pro{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 🌐 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  {% load static %}
  <!-- 🎨 Custom Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/popular-carousel.css' %}">
  <link rel="stylesheet" href="{% static 'css/animated_divider.css' %}">
  <link rel="stylesheet" href="{% static 'shop/shop.css' %}">
  <link rel="stylesheet" href="{% static 'nutrition/nutrition.css' %}">
  <link rel="stylesheet" href="{% static 'cart/cart.css' %}">
  <link rel="stylesheet" href="{% static 'orders/orders.css' %}">
  <link rel="stylesheet" href="{% static 'profiles/profiles.css' %}" type="text/css">

  <!-- ⭐ Font Awesome & Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- 🧩 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body class="text-dark">

  {% include 'partials/navbar.html' %}

  <main class="page-content" id="main-content">
    {% block content %}{% endblock %}
  </main>

 
  {% include 'partials/toasts.html' %}
  {% include 'partials/footer.html' %}

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Toast JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toastEls = document.querySelectorAll('.toast');
      toastEls.forEach(function (toastEl) {
        if (toastEl.id === "wishlistToast") return;
        const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
        toast.show();
      });
    });
  </script>

  

  <!-- 🔍 Global Search Validation -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('global-search-form');
      const input = document.getElementById('global-search-input');
      if (!form || !input) return;
      form.addEventListener('submit', function (e) {
        if (!input.value.trim()) {
          e.preventDefault();
          input.classList.add('is-invalid');
        } else {
          input.classList.remove('is-invalid');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>


  {% block extra_js %}{% endblock %}
</body>
</html>
