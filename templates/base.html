<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FitZone Pro{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="FitZone Pro – Your complete wellness and fitness platform. Track nutrition, order supplements, and reach your goals.">

  {% load static %}

  <!-- 🌐 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- 🎨 Custom Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/popular-carousel.css' %}">
  <link rel="stylesheet" href="{% static 'css/animated_divider.css' %}">
  <link rel="stylesheet" href="{% static 'shop/shop.css' %}">
  <link rel="stylesheet" href="{% static 'nutrition/nutrition.css' %}">
  <link rel="stylesheet" href="{% static 'cart/cart.css' %}">
  <link rel="stylesheet" href="{% static 'orders/orders.css' %}">
  <link rel="stylesheet" href="{% static 'profiles/profiles.css' %}">
  <link rel="stylesheet" href="{% static 'css/mobile-fix.css' %}?v=1.0.1">


  <!-- 🧩 Bootstrap & Icon Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>

<body class="text-dark">

  <!-- 🔝 Site Navigation -->
  <header>
    <div class="d-none d-md-block">
        {% include 'partials/navbar.html' %}
    </div>
    <div class="d-block d-md-none">
        {% include 'partials/mobile_navbar.html' %}
    </div>
  </header>

  <!-- 🧩 Page Content -->
  <main id="main-content" class="page-content" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- 📢 Global Toast Messages -->
  {% include 'partials/toasts.html' %}

  <!-- 🔚 Footer -->
  <footer>
    {% include 'partials/footer.html' %}
  </footer>

  <!-- ✅ JavaScript Includes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- 🔐 CSRF Token for JS -->
  <script>
    const csrfToken = "{{ csrf_token }}";
  </script>

  <!-- 🧠 Custom JS Logic -->
  <script src="{% static 'js/base.js' %}"></script>

  <!-- 💡 Page-Specific JS -->
  {% block extra_js %}{% endblock %}
</body>
</html>
