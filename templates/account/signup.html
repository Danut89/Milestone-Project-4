{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="py-5 shop-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">

          <h2 class="text-center mb-4">Create Account</h2>

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn shop-btn w-100 mt-3">Sign Up</button>
          </form>

          <p class="mt-3 mb-0 text-center text-muted small">
            Already have an account?
            <a href="{% url 'account_login' %}" class="text-decoration-none">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
