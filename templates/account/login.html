{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign In | FitZone Pro{% endblock %}

{% block content %}
<section class="container py-5 shop-header">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="login-card shadow-sm p-4 rounded-4">
        <!-- 🔒 Title -->
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary mb-1">
            <i class="fa-solid fa-lock me-2 text-accent"></i> Sign In
          </h2>
          <p class="text-muted small">Welcome back to FitZone Pro</p>
        </div>

        <!-- 🔐 Login Form -->
        <form method="POST" action="{% url 'account_login' %}" novalidate>
          {% csrf_token %}
          {{ form|crispy }}

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-accent btn-lg">
              <i class="fa-solid fa-arrow-right-to-bracket me-2"></i> Sign In
            </button>
          </div>
        </form>

        <!-- ✨ Sign up prompt -->
        <p class="text-center mt-3 small">
          Don’t have an account?
          <a href="{% url 'account_signup' %}" class="fw-semibold text-accent text-decoration-none">
            Sign up here
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
