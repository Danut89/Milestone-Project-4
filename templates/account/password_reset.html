{% extends "base.html" %}
{% load i18n static %}

{% block title %}Forgot Password | FitZone Pro{% endblock %}

{% block content %}
<section class="container py-5 mt-5 shop-header">
  <div class="row justify-content-center mt-5 shop-header">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 p-4">
        <h2 class="text-center mb-3">
          <i class="fas fa-unlock-alt text-accent me-2"></i>Reset Password
        </h2>
        <p class="text-center text-muted mb-4">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <form method="POST" action="{% url 'account_reset_password' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_email" class="form-label">Email address</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-outline-dark">
              <i class="fas fa-envelope me-1"></i> Send Reset Email
            </button>
          </div>
        </form>

        <p class="text-center small mt-4">
          <a href="{% url 'account_login' %}" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i>Back to Login
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
