{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5 shop-header">
  <h2 class="text-center mb-4">Set a New Password</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Change Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
