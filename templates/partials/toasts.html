{# ✅ Toasts Partial - templates/partials/toasts.html #}

{% if messages %}
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    {% for message in messages %}
      <div class="toast align-items-center text-white bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}


{# ✅ Wishlist toast (custom) - triggered via JS only #}
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1070;">
  <div id="wishlistToast" class="toast align-items-center text-white bg-success border-0 shadow-sm"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
