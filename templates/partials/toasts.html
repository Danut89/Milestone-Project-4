{# ✅ Toasts Partial - templates/partials/toasts.html #}

{% if messages %}
<div aria-live="polite" aria-atomic="true" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
  {% for message in messages %}
    <div class="toast align-items-center text-white bg-{{ message.tags|default:'secondary' }} border-0 shadow-sm mb-3"
         role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
</div>
{% endif %}

{# ✅ Wishlist toast (custom) - triggered via JS only #}
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1070;">
  <div id="wishlistToast" class="toast align-items-center text-white bg-success border-0 shadow-sm"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
